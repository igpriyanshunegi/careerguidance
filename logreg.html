<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Career Guidance</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="logreg.css" />
    <link rel="stylesheet" href="home.css">
    <style>#container{background-color: black;}</style>
  </head>
  <body>
    <header>
        <a href="index.html" class="logo"><span>C</span>areer <span>G</span>uidance</a>
        <nav class="navbar">
            <ul>
                <li><a href="index.html"><button class="glow-on-hover">home</button></a></li>
                <li><a href="about.html"><button class="glow-on-hover">About</button></a></li>
                <li><a href="review.html"><button class="glow-on-hover">Review</button></a></li>
                <li><a href="contact.html"><button class="glow-on-hover">Contact Us</button></a></li>
                <li><a href="logreg.html"><button class="glow-on-hover">Log In or register</button></a></li>
            </ul>
        </nav>
        <div class="fas fa-bars"></div>
    </header>
    <div class="container">
      <div class="header">
          <h2>CREATE ACCOUNT</h2>
      </div>
      <form class="form" id="form">
          <div class="form-control ">
              <label>Username</label>
              <input type="text" placeholder="beautyndbeast" id="username">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error Message</small>
          </div>
          <div class="form-control ">
              <label>Email</label>
              <input type="email" placeholder="dead@gmail.com" id="email">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error Message</small>
          </div>
          <div class="form-control">
              <label>Password</label>
              <input type="password" placeholder="paasword" id="password">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error Message</small>
          </div>
          <div class="form-control">
              <label>Confirm Password</label>
              <input type="password" placeholder="password " id="confirm">
              <i class="fas fa-check-circle"></i>
              <i class="fas fa-exclamation-circle"></i>
              <small>Error Message</small>
          </div>
          <button>Submit</button>
      </form>
  </div>
  <script src="logreg.js"></script>
  </body>
</html>
